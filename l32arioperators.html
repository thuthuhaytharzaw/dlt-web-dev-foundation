		let   num1 = 10,

		      num3 = 30;


		console.log(num1);

		document.write('Adding Result = '+ (num1+num2) + '<br/>');
		document.write('Substration Result = '+ (num1-num2) + '<br/>');
		document.write('Multiplication Result = '+ (num1*num2) + '<br/>');

		document.write('Decrement Result After = '+ (num1) + '<br/>'); //10 -> 10 - 1

		document.write('Decrement Result Before = '+ (--num1) + '<br/>'); //10 -> 10 - 1 = 9
		document.write('Decrement Result Before = '+ (--num1) + '<br/>'); //9 -> 9 - 1 = 8
		document.write('Decrement Result Before = '+ (--num1) + '<br/>'); //8 -> 8 - 1 = 7
